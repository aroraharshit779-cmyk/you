<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Valentine</title>
    <style>
        /* CSS STYLING */
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #E6E6FA; /* Lavender background */
            font-family: 'Nunito', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* Prevents scrollbars when button moves */
            text-align: center;
        }

        .container {
            position: relative;
            background: rgba(255, 255, 255, 0.6);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 10px 25px rgba(147, 112, 219, 0.2);
            max-width: 90%;
            width: 400px;
        }

        h1 {
            font-family: 'Fredoka One', cursive;
            color: #7B68EE; /* Medium Slate Blue */
            font-size: 2.5rem;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .gif-container img {
            width: 100%;
            max-width: 200px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            position: relative; /* Needed for absolute positioning of No button */
            height: 60px; /* Reserve space */
        }

        button {
            padding: 12px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Fredoka One', cursive;
            transition: transform 0.2s, background 0.3s;
        }

        .yes-btn {
            background-color: #9370DB; /* Medium Purple */
            color: white;
            box-shadow: 0 5px 0 #7B68EE;
        }

        .yes-btn:active {
            transform: translateY(5px);
            box-shadow: none;
        }

        .no-btn {
            background-color: #FFB6C1; /* Light Pink */
            color: #fff;
            box-shadow: 0 5px 0 #FF69B4;
            position: absolute; /* Allows movement */
            left: 55%; /* Start slightly to the right */
        }

        /* Message that appears after saying Yes */
        .hidden-message {
            display: none;
            margin-top: 20px;
        }
        
        .hidden-message p {
            font-size: 1.5rem;
            color: #4B0082;
            font-weight: bold;
        }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            button { padding: 10px 20px; font-size: 1rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="main-content">
            <div class="gif-container">
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExcDdtZ2JiZDR0a3lvMWF4OG8yc3p6Ymdvd3g2a2NuY3F0NWZkcTdzOSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/KztT2c4u8mYYeQRnMF/giphy.gif" alt="Cute Bear">
            </div>
            <h1>Will you be my Valentine?</h1>
            
            <div class="buttons">
                <button class="yes-btn" onclick="sayYes()">Yes!</button>
                <button class="no-btn" id="noBtn">No</button>
            </div>
        </div>

        <div class="hidden-message" id="success-message">
            <div class="gif-container">
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExMmo3c3U4dDhudXI1ijI2b2E1b2l3a2o3c3U4dDhudXI1ijI2b2E1b2l3YSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/T86i6yDyOYz7J6dPhf/giphy.gif" alt="Happy Cat">
            </div>
            <h1>YAY! I knew it! ðŸ’œ</h1>
            <p>See you on the 14th! xoxo</p>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.querySelector('.yes-btn');
        const mainContent = document.getElementById('main-content');
        const successMessage = document.getElementById('success-message');

        // Questions/Texts for Mobile clicks
        const mobileQuestions = [
            "Are you sure?",
            "Really sure?",
            "Think again!",
            "Last chance!",
            "Surely not?",
            "You might regret this!",
            "Give it another thought!",
            "Are you absolutely certain?",
            "This could be a mistake!",
            "Have a heart!",
            "Don't be so cold!",
            "Change of heart?",
            "Wouldn't you reconsider?",
            "Is that your final answer?",
            "You're breaking my heart ;(",
            "Plsss? ðŸ¥º"
        ];
        
        let questionIndex = 0;

        // FUNCTION 1: Move Button (For Laptop/Mouse)
        noBtn.addEventListener('mouseover', () => {
            // Only move if we are on a device with a mouse (hover capability)
            if (window.matchMedia("(hover: hover)").matches) {
                const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
                const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
                
                // Set position to fixed to allow movement anywhere on screen
                noBtn.style.position = 'fixed'; 
                noBtn.style.left = `${x}px`;
                noBtn.style.top = `${y}px`;
            }
        });

        // FUNCTION 2: Change Text (For Phone/Touch)
        noBtn.addEventListener('click', (e) => {
            // Prevent default behavior just in case
            e.preventDefault();

            // Check if we have run out of questions
            if (questionIndex < mobileQuestions.length) {
                noBtn.innerText = mobileQuestions[questionIndex];
                questionIndex++;
                
                // Optional: Make Yes button grow slightly with every refusal
                let currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
                yesBtn.style.fontSize = `${currentSize * 1.2}px`;
            } else {
                // If she persists too long, hide the No button entirely
                noBtn.style.display = 'none';
                yesBtn.innerText = "Just click Yes! ðŸ’œ";
            }
        });

        // FUNCTION 3: She said Yes!
        function sayYes() {
            mainContent.style.display = 'none';
            successMessage.style.display = 'block';
            
            // Optional: Add simple confetti effect
            createConfetti();
        }

        // Simple Confetti Function
        function createConfetti() {
            const colors = ['#9370DB', '#FFB6C1', '#7B68EE', '#FFFFFF'];
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'fixed';
                confetti.style.width = '10px';
                confetti.style.height = '10px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = '-10px';
                confetti.style.borderRadius = '50%';
                confetti.style.zIndex = '1000';
                confetti.style.animation = `fall ${Math.random() * 3 + 2}s linear forwards`;
                
                document.body.appendChild(confetti);
            }
        }

        // Inject keyframes for confetti
        const styleSheet = document.createElement("style");
        styleSheet.innerText = `
            @keyframes fall {
                to {
                    transform: translateY(100vh) rotate(720deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(styleSheet);
    </script>
</body>
</html>
